<!DOCTYPE HTML>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>{{.Title}}</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css" />
  <link rel="stylesheet" href="css/main.css" />


</head>
<body>
  <!-- Header -->
  <header class="header masthead" style="background-image: radial-gradient(#fff, #111), url({{.Params.mastheadImage}})">
    <div class="container">
      <h1 id="title-text"><span>{{.Params.bannerWelcome}}</span></h1>

      <a class="btn btn-primary" href={{.Params.joinUrl}} target="_blank">
        {{.Params.joinText}}
      </a>
    </div>
  </header>


  <!-- Who We Are -->
  <section class="section">
    <div class="container">
      {{.Content}}
    </div>
  </section>

  <!-- Footer -->
  <div class="footer center">
    <div class="container">
      <ul class="list-inline">
        {{ with .Site.Data.settings.facebookUrl }}
          <li class="list-inline-item">
            <a class="social-link rounded-circle text-white" href="{{ . }}" target="_blank">
              <i class="icon-social-facebook"></i>
            </a>
          </li>
        {{ end }}
        {{ with .Site.Data.settings.twitterUrl }}
          <li class="list-inline-item">
            <a class="social-link rounded-circle text-white" href="{{ . }}" target="_blank">
              <i class="icon-social-twitter"></i>
            </a>
          </li>
        {{ end }}
        {{ with .Site.Data.settings.instagramUrl }}
          <li class="list-inline-item">
            <a class="social-link rounded-circle text-white" href="{{ . }}" target="_blank">
              <i class="icon-social-instagram"></i>
            </a>
          </li>
        {{ end }}
      </ul>
      <p class="copyright">Copyright &copy; Sunrise Movement 2020</p>
    </div>
  </div>

</body>
</html>
