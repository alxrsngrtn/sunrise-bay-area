<!DOCTYPE HTML>
<html lang="en">
  {{ block "head" . }}
    {{- partial "head.html" . -}}
  {{ end }}
  <body>
    {{ block "header" . }}
      {{- partial "header.html" . -}}
    {{ end }}

    <section class="section">
      <div class="container">
        {{ block "main" . }}
        {{ end }}
      </div>
    </section>

    {{ block "footer" . }}
      {{- partial "footer.html" . -}}
    {{ end }}
  </body>
</html>
